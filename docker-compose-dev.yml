services:
  nginx:
    ports:
      - "3000:80"
  node-app:
    build: 
      context: .
      args:
        - NODE_ENV=development
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

  mongo:
    ports:
      - "27017:27017"



